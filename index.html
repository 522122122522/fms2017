<div class="fms-online">
    <div class="layui-form layui-form-pane layui-tab-item layui-show">
    <form method="post">
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label" style="background-color: #fbfbfb;color: #222222 ">您的邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="email" required lay-verify="email" autocomplete="off" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label" style="background-color: #fbfbfb;color: #222222 ">您的称呼</label>
            <div class="layui-input-inline">
                <input type="text" id="L_username" name="username" required lay-verify="required" autocomplete="off" value="" class="layui-input">
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="0" checked title="男">
                    <input type="radio" name="sex" value="1" title="女">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_city" class="layui-form-label" style="background-color: #fbfbfb;color: #222222 ">所在城市</label>
            <div class="layui-input-inline">
                <input type="text" id="L_city" name="city" autocomplete="off" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width: 50%;">
            <label for="L_sign" class="layui-form-label" style="padding-left: 50%;background-color: #fbfbfb;color: #222222 ">留言板</label>
            <div class="layui-input-block">
                <textarea placeholder="请您在这里说下您需求吧" id="L_sign"  name="sign" autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="left: 25%;position: absolute">
            <button class="layui-btn"  style="background-color: #009688;color: #ffffff " key="set-mine" lay-filter="*" lay-submit>提交留言</button>
        </div>
    </form>
</div>
