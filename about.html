<script>

    //一般直接写在一个js文件中
//    layui.use('element', function(){

    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(106.720015,26.595889), 11);  // 初始化地图,设置中心点坐标和地图级别
//    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("贵阳");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放


    signFms();

    //标注fms位置
    function signFms() {
        var myGeo = new BMap.Geocoder();
        // 将地址解析结果显示在地图上,并调整地图视野
        myGeo.getPoint("贵阳市云岩区国盛酒店", function(point){
            if (point) {
                map.centerAndZoom(point, 16);
                var marker = new BMap.Marker(point);  // 创建标注
                map.addOverlay(marker);               // 将标注添加到地图中
                marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
            }else{
                alert("您选择地址没有解析到结果!");
            }
        }, "贵阳市");
    }

    //驾车路线规划
    function addCarRoute() {
        var p1 = new BMap.Point(108.508328,29.919141);
        var p2 = new BMap.Point(106.720015,26.595889);

        var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
        driving.search(p1, p2);
    }

</script>
